<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">

    <title>Healic</title>
</head>

<body>
    <header class="header">
        <nav class="nav border-grid">
            <div>
                <a href="#" class="navBrand">Healic</a>
            </div>

            <div class="navtoggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="navmenu" id="nav-menu">
                <div class="navclose" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="navlist">
                    <li class="navitem"><a href="#home" class="navlink active">Home</a></li>
                    <li class="navitem"><a href="#about" class="navlink">About</a></li>
                    <li class="navitem"><a href="#test" class="navlink">Services</a></li>
                    <li class="navitem"><a href="#contact" class="navlink">Contact</a></li>
                    <li class="navitem"><a href="test.html" class="navlink navtestlink">Take a test</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="home" id="home">
        <div class="content">
            <div class="homedata">
                <h1 class="title">Healic</h1>
                <p class="slogan">All health services at the same place</p>
                <a href="#" class="redirector">Learn More</a>
            </div>
            <div class="logo">
                <div class="logoParts">
                    <img src="assets/img1.png" alt="" data-speed="-1" class="move">
                    <img src="assets/img2.png" alt="" data-speed="2" class="move">
                    <img src="assets/img4.png" alt="" data-speed="-2" class="move">
                    <img src="assets/img5.png" alt="" data-speed="-2" class="move">
                </div>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>
            About
        </h2>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="./js/home_effects.js"></script>
</body>

</html>
